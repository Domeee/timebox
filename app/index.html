<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="INNOArchitects Timebox App">
  <meta name="author" content="Don Hubi">
  <title>Timebox App</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div id="clock">
    <span id="min" class="timecount" data-toggle="modal" data-target="#timePicker" data-mode="Minutes">00</span>
    <span class="timelabel">m</span>
    <span id="second" class="timecount" data-toggle="modal" data-target="#timePicker" data-mode="Seconds">00</span>
    <span class="timelabel">s</span>
  </div>
  <div class="container">
    <div id="control" class="row align-items-end">
      <div id="sound" class="col-9">
        <input type="radio" name="sound" id="silent" value="silent" />&nbsp;<label for="silent">Silent</label>&nbsp;&nbsp;
        <input type="radio" name="sound" id="gong" value="gong" checked="checked" />&nbsp;<label for="gong">Gong</label>&nbsp;&nbsp;
        <input type="radio" name="sound" id="cometogether" value="cometogether" />&nbsp;<label for="cometogether">Come together</label>&nbsp;&nbsp;
        <input type="radio" name="sound" id="getupstandup" value="getupstandup" />&nbsp;<label for="getupstandup">Get up stand up</label>&nbsp;&nbsp;
      </div>
      <div id="buttons" class="col-3">
        <button id="togglePause" class="pull-right">Pause</button>
        <button id="toggleTimer" class="pull-right">Start</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="timePicker" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <div id="timeTable" class="col-12">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
